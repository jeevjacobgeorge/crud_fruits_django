{% extends 'users/base.html' %}
{% load static %}

{% block title %}Register{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'users/auth.css' %}">
{% endblock %}
{% block content %}
<div class="auth-container">
    <h1>Register</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
